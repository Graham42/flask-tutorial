<!DOCTYPE html>
<html>
<head>
  <title>Flask Demo - Templating</title>
</head>

<body>

  {% if show_flask_logo %}
    <img src="//flask.pocoo.org/static/logo.png">
  {% else %}
    <p>Flask logo is hidden</p>
  {% endif %}

  <p>Hello World</p>

  <ul>
    {% for item in things %}
      <li>I have a {{ item[0] }} named {{ item[1] }}</li>
    {% endfor %}
  </ul>

</body>
</html>
