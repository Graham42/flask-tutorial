{% extends "base.html" %}
{% block content %}

  {% if show_flask_logo %}
    <img src="//flask.pocoo.org/static/logo.png">
  {% else %}
    <p>Flask logo is hidden</p>
  {% endif %}

  <p>Hello World</p>

  <ul>
    {% for item in things %}
      <li>I have a {{ item[0] }} named {{ item[1] }}</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{ url_for('news') }}">Go to the <em>News</em> page.</a>
  </p>

{% endblock %}
